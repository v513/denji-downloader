<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargador de Videos - Denji el Motosierra</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="contenedor">
    <h1><img src="{{ url_for('static', filename='icon.png') }}" alt="icono" width="32" style="vertical-align: middle; margin-right: 10px;">Descargador de videos</h1>
    <form method="POST">
      <input name="url" placeholder="URL del video" required>

      <label>Tipo de descarga:</label>
      <select name="tipo" onchange="toggleOpciones(this.value)">
        <option value="video">Video</option>
        <option value="audio">Audio</option>
      </select>

      <div id="opciones_video">
        <label>ResoluciÃ³n:</label>
        <select name="resolucion">
          <option value="144p">144p</option>
          <option value="240p">240p</option>
          <option value="360p">360p</option>
          <option value="480p">480p</option>
          <option value="720p">720p</option>
          <option value="1080p">1080p</option>
        </select>
        <p>O escribÃ­ una resoluciÃ³n personalizada (ej: 800x600 o solo 480):</p>
        <input name="resolucion" placeholder="800x600 o 480">
      </div>

      <div id="opciones_audio" style="display:none;">
        <label>Formato de audio:</label>
        <select name="formato_audio">
          <option value="mp3">MP3</option>
          <option value="wav">WAV</option>
          <option value="ogg">OGG</option>
        </select>
      </div>

      <button type="submit">Descargar</button>
    </form>

    <hr>
    <footer>
      <p>Creado por <strong>version 1.0.0 (Denji el Motosierra)</strong></p>
      <p>
        ðŸ”—
        <a href="https://steamcommunity.com/id/Denji_Motosierra/" target="_blank">Steam</a> |
        <a href="https://github.com/v513" target="_blank">GitHub</a>
      </p>
    </footer>
  </div>

  <script>
    function toggleOpciones(tipo) {
      document.getElementById("opciones_video").style.display = (tipo === "video") ? "block" : "none";
      document.getElementById("opciones_audio").style.display = (tipo === "audio") ? "block" : "none";
    }
  </script>
</body>
</html>
